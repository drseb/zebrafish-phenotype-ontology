# PURL configuration for http://purl.obolibrary.org/obo/zp

idspace: ZP
base_url: /obo/zp

products:
- zp.owl: https://raw.githubusercontent.com/obophenotype/zebrafish-phenotype-ontology/master/zp.owl
- zp.obo: https://raw.githubusercontent.com/obophenotype/zebrafish-phenotype-ontology/master/zp.obo

term_browser: ontobee
example_terms:
- ZP_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/obophenotype/zebrafish-phenotype-ontology/v

- prefix: /tracker/
  replacement: https://github.com/obophenotype/zebrafish-phenotype-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/ZP?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/obophenotype/zebrafish-phenotype-ontology/master/
